        </div>

            <p id="duhr">--:--</p>
        </div>

            <p>العصر</p>
            <p id="asr">--:--</p>
        </div>

            <p>المغرب</p>
            <p id="moghreb">--:--</p>
        </div>
        <div class="time">
            <p>العشاء</p>
            <p id="aisha">--:--</p>
        </div>

    <dev id="error" class="net">
        <P>عفوا لايوجد اتصال بالانترنت</P>
    </dev>

    <select id="sel">
        
    </select>
